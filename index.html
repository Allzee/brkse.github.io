<div class="posts">
<h3>Yazdığım Dersler Listesi. Başlıklara tıklayıp içeriği görüntülebilirsiniz</h3>

     <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    </article>
  {% endfor %}
</div>
